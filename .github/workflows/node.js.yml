name: Run tests with newman and node.js

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install newman
    - run: npm install newman-reporter-htmlextra
    - run: npx newman run "./collections/Test Newman.postman_collection.json" -e "./envs/Nauka API.postman_environment.json" -r htmlextra
    - name: Archive tests results
      if: success() || failure()
      uses: action/upload-artifact@v3
      with:
        name: test-report
        path: newman
